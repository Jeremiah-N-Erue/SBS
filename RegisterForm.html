<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		.register-form {
			width: 50%;
			margin: 40px auto;
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.register-form h2 {
			margin-top: 0;
			color: #333;
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		.form-control {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
		}
		
		.form-control:focus {
			border-color: #aaa;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.btn-submit {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.btn-submit:hover {
			background-color: #3e8e41;
		}
		
		.avatar-upload {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="register-form">
		<h2>Registration Form</h2>
		<form>
			<div class="form-group">
				<label for="fullname">Fullname:</label>
				<input type="text" id="fullname" class="form-control" placeholder="Enter fullname">
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" class="form-control" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" class="form-control" placeholder="Enter password">
			</div>
			<div class="form-group">
				<label for="confirm-password">Confirm Password:</label>
				<input type="password" id="confirm-password" class="form-control" placeholder="Enter confirm password">
			</div>
			<div class="form-group">
				<label for="gender">Gender:</label>
				<select id="gender" class="form-control">
					<option value="">Select</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group">
				<label for="country">Country:</label>
				<select id="country" class="form-control">
					<option value="">Select</option>
					<option value="nigeria">Nigeria</option>
					<option value="canada">Canada</option>
					<option value="usa">USA</option>
					<option value="other">Other</option>
				</select>
			</div>
			<div class="form-group avatar-upload">
				<label for="avatar">Avatar:</label>
				<input type="file" id="avatar" class="form-control" accept="image/*">
			</div>
			<button class="btn-submit" type="submit">Register</button>
		</form>
	</div>
</body>
</html>
